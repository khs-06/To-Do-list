<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive To‑Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header>
      <div>
        <h1>My To‑Do List</h1>
        <div class="subtitle">Simple, responsive, and stores tasks in your browser</div>
      </div>
      <div class="count" id="remaining">0 items left</div>
    </header>

    <section class="card">
      <div class="input-row">
        <input id="taskInput" class="todo-input" placeholder="Add a new task and press Enter" aria-label="New task" />
        <button id="addBtn" class="btn">Add</button>
      </div>

      <ul id="list" class="list" aria-live="polite" aria-label="To do list"></ul>

      <div id="emptyState" class="empty" style="display:none">No tasks — add your first task ✨</div>

      <div class="meta">
        <div class="filters" role="tablist" aria-label="Filter tasks">
          <button class="ghost" data-filter="all">All</button>
          <button class="ghost" data-filter="active">Active</button>
          <button class="ghost" data-filter="completed">Completed</button>
        </div>

        <div style="display:flex; gap:8px; align-items:center">
          <button id="clearCompleted" class="ghost">Clear completed</button>
          <button id="saveBtn" class="ghost">Export</button>
        </div>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
